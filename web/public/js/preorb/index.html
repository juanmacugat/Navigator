<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Predict Example</title>
        <link rel="stylesheet" type="text/css" href="tableProperties.css" />
        <script src="predictTest.js" type="text/javascript"></script>
        <script src="tle.js" type="text/javascript"></script>
        <script src="predictExample.js" type="text/javascript"></script>
        <script type="text/javascript">
                function load()
                {
                        // Pass in latitude and longitude of the ground station (your location).
                        Orb.startTracking(-34.566171, -58.451784);
                        Orb.generateCurrentPositionTable(document.getElementById('currentPos'));
                        Orb.generateTable(document.getElementById('passes'));
                        var twentyMinutesLater = new Date();
                        twentyMinutesLater.setMinutes(twentyMinutesLater.getMinutes() + 20);
//                        console.log(Orb.generateCurrentPositionArray(new Date(),twentyMinutesLater, 1));
                        console.log(Orb.generateCurrentPosition(
                                "ISS",
                                "1 25544U 98067A   15346.69591098  .00005134  00000-0  83015-4 0  9990",
                                "2 25544  51.6456 273.2066 0008210 265.0450 166.9003 15.54697267975815"));
                        console.log(Orb.generateCurrentPositionArray(
                                "ISS",
                                "1 25544U 98067A   15346.69591098  .00005134  00000-0  83015-4 0  9990",
                                "2 25544  51.6456 273.2066 0008210 265.0450 166.9003 15.54697267975815",
                                new Date(),
                                twentyMinutesLater,
                                1));
                }
        </script>
</head>
<body onload="load()">
        <center><b><p>Current Satellite Status</p></b></center>
        <div id="currentPos"></div>
 		<center><b><p>Today Satellite Passes</p></b></center>
        <div id="passes"></div>
</body>
</html>
